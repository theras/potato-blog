<html>
<head>
	<meta charset="utf-8">
	<title>Scott's Blog - {% block title %}{% endblock title %}</title>
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery.js"></script>
	{% block extra_assets %}{% endblock extra_assets %}
	<script src="/static/js/application.js"></script>
</head>
<body>
<nav>
	<section class="container">
		<ul class="nav">
		  <li>
		  	<a class="{% ifequal request.path "/" %}active{% endifequal %}" href="{% url post_index %}">Home</a>
		  </li>
		  <li>
		  	<a class="{% ifequal request.path "/archive/" %}active{% endifequal %}" href="{% url archive_index %}">Archive</a>
		  </li>
		  <li>
		  	<a class="{% ifequal request.path "/admin/add/" %}active{% endifequal %}"href="{% url admin_add_post %}">Add Post</a>
		  </li>
		</ul>
	</section>
</nav>
<section class="container">
	{% block content %}{% endblock content %}
</section>
</body>
</html>
